{% extends 'base.html' %}

{% block title %}About - Rahul Lohra{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="section-title">About Me</h1>
        <div class="row align-items-center">
            <div class="col-lg-4 text-center mb-4">
                {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" alt="{{ profile.name }}"
                    class="img-fluid rounded-circle shadow-lg" style="max-width: 300px;">
                {% else %}
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto"
                    style="width: 300px; height: 300px;">
                    <i class="fas fa-user fa-10x"></i>
                </div>
                {% endif %}
            </div>
            <div class="col-lg-8">
                <h2 class="text-gradient">{{ profile.role }}</h2>
                <div class="lead">{{ profile.summary|linebreaks }}</div>
                <div class="mt-4">
                    <p><i class="fas fa-envelope text-primary"></i> <a href="mailto:{{ profile.email }}">
                            {{ profile.email }}</a></p>
                    <p><i class="fab fa-github text-primary"></i> <a href="{{ profile.github_url }}"
                            target="_blank">GitHub Profile</a></p>
                    <p><i class="fab fa-linkedin text-primary"></i> <a href="{{ profile.linkedin_url }}"
                            target="_blank">LinkedIn Profile</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
